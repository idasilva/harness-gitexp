inputSet:
  pipeline:
    identifier: Java_Web_Application
    stages:
      - stage:
          identifier: Build
          type: CI
          spec:
            execution:
              steps:
                - stepGroup:
                    identifier: Security
                    template:
                      templateInputs:
                        variables:
                          - name: WORKSPACE
                            type: String
                            value: /harness/services/merry
                          - name: SONAR_PROJECT_KEY
                            type: String
                            value: merry
                - stepGroup:
                    identifier: Build_Package_Upload_War_Files
                    template:
                      templateInputs:
                        steps:
                          - stepGroup:
                              identifier: Build_Package_Artifact
                              steps:
                                - step:
                                    identifier: Build
                                    type: Run
                                    spec:
                                      connectorRef: dockerhub_main
                                      envVariables:
                                        WORKSPACE: /harness/services/merry
                                - step:
                                    identifier: S3Upload_1
                                    type: S3Upload
                                    spec:
                                      connectorRef: s3_connector
                                      region: us-east-1
                                      bucket: bes-innovation-artifact
                                      target: merry
    properties:
      ci:
        codebase:
          build:
            type: branch
            spec:
              branch: main
  name: merry_input_v2
  identifier: merry_input_v2
  orgIdentifier: default
  projectIdentifier: grand_line
