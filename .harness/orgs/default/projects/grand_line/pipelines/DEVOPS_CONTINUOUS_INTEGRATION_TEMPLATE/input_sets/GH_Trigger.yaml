inputSet:
  name: GH - Trigger
  identifier: GH_Trigger
  orgIdentifier: default
  projectIdentifier: grand_line
  pipeline:
    identifier: DEVOPS_CONTINUOUS_INTEGRATION_TEMPLATE
    properties:
      ci:
        codebase:
          build:
            type: PR
            spec:
              number: <+trigger.prNumber>
    stages:
      - stage:
          identifier: Build_and_Package
          type: CI
          spec:
            execution:
              steps:
                - stepGroup:
                    identifier: Code_Security
                    template:
                      templateInputs:
                        variables:
                          - name: WORKSPACE
                            type: String
                            value: /harness/services/luffy
                - stepGroup:
                    identifier: Build_Sing_and_Scan
                    template:
                      templateInputs:
                        variables:
                          - name: WORKSPACE
                            type: String
                            value: /harness/services/luffy
                          - name: DOCKER_REPOSITORY
                            type: String
                            value: idasilva6/luffy
