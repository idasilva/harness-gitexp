template:
  name: DEVOPS - CONTAINER BASED PIPELINE
  type: Stage
  projectIdentifier: grand_line
  orgIdentifier: default
  spec:
    type: CI
    spec:
      cloneCodebase: true
      caching:
        enabled: true
        override: true
      buildIntelligence:
        enabled: true
      execution:
        steps:
          - stepGroup:
              name: Code Security
              identifier: Code_Security
              template:
                templateRef: Code_Security
                versionLabel: v1.0.0
                gitBranch: main
                templateInputs:
                  variables:
                    - name: WORKSPACE
                      type: String
                      value: <+input>
                    - name: SONAR_PROJECT_KEY
                      type: String
                      value: <+input>
            contextType: Pipeline
          - stepGroup:
              name: Build Sing and Scan
              identifier: Build_Sing_and_Scan
              template:
                templateRef: Build_Sign_Scan
                versionLabel: v1.0.0
                templateInputs:
                  variables:
                    - name: WORKSPACE
                      type: String
                      value: <+input>
                    - name: DOCKER_REPOSITORY
                      type: String
                      value: <+input>
            contextType: Pipeline
      infrastructure:
        type: KubernetesDirect
        spec:
          connectorRef: k8s_cluster
          namespace: devops
          automountServiceAccountToken: true
          nodeSelector: {}
          os: Linux
  identifier: DEVOPS_CONTAINER_BASED_PIPELINE
  versionLabel: v1.0.0
