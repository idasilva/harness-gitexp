pipeline:
  name: DEVOPS - JAVA WAR BASED APPLICATION
  identifier: DEVOPS_JAVA_WAR_BASED_APPLICATION
  projectIdentifier: grand_line
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: github_main
        repoName: harness
        build: <+input>
  stages:
    - stage:
        name: CI
        identifier: CI
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          caching:
            enabled: true
            override: true
          buildIntelligence:
            enabled: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - stepGroup:
                  name: Code Quality and Security
                  identifier: Code_Quality_and_Security
                  template:
                    templateRef: Code_Security
                    versionLabel: v1.0.0
                    gitBranch: main
                    templateInputs:
                      variables:
                        - name: WORKSPACE
                          type: String
                          value: <+input>
                        - name: SONAR_PROJECT_KEY
                          type: String
                          value: <+input>
              - stepGroup:
                  name: Java Checks
                  identifier: Java_Checks
                  template:
                    templateRef: Java_Checks
                    versionLabel: v1.0.0
                    templateInputs:
                      variables:
                        - name: WORKSPACE
                          type: String
                          value: <+input>
              - stepGroup:
                  name: Build War and Publish
                  identifier: Build_War_and_Publish
                  template:
                    templateRef: Build_Package_S3_War_Files
                    versionLabel: v1.0.0
                    gitBranch: main
                    templateInputs:
                      steps:
                        - step:
                            identifier: Build
                            type: Run
                            spec:
                              connectorRef: <+input>
                        - step:
                            identifier: S3Upload_1
                            type: S3Upload
                            spec:
                              connectorRef: <+input>
                              region: <+input>
                              bucket: <+input>
                      variables:
                        - name: WORKSPACE
                          type: String
                          value: <+input>
                        - name: WAR_APPLICATION_ARTIFACTORY_NAME
                          type: String
                          value: <+input>
